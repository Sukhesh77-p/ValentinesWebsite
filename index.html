<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day, My Love!</h1>
        <p>You mean the world to me, and I can't imagine my life without you.</p>
        <button id="valentineButton">Will You Be My Valentine?</button>
        <div id="response" class="hidden">
            <h2>I'm So Happy!</h2>
            <p>I love you more than words can express. ❤️</p>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="love-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
